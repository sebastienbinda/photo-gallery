<form id="paypal-form" action="{{paypalUrl}}" method="post">
	<INPUT TYPE="hidden" name="charset" value="utf-8">
	<input type="hidden" name="cmd" value="_cart">
	<input type="hidden" name="upload" value="1">
	<input type="hidden" name="business" value="{{paypalAccount}}">
	<input type="hidden" name="currency_code" value="EUR">
	<input type="hidden" name="lc" value="FR">
	<input type="hidden" name="custom" value="{{user}}">
	{{#each items}}
		<!-- ATTENTION : Le champ item_name est utilisé pour la création des archives de téléchargement. Si le format text est changé il faut modifier
		la lecture de ce champ dans le fichier php/requests/user/paypalIpn.php -->
		<input type="hidden" name="item_name_{{index}}" value="{{productid}} - {{pictureid}}">
		<input type="hidden" name="quantity_{{index}}" value="{{quantity}}">
		<input type="hidden" name="amount_{{index}}" value="{{price}}">
	{{/each}}
	<input type="hidden" name="shipping_1" value="{{shippingfee}}">
	<input type="image" src="https://www.paypalobjects.com/fr_FR/FR/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - la solution de paiement en ligne la plus simple et la plus sécurisée !">
	<img alt="" border="0" src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif" width="1" height="1">
</form>
