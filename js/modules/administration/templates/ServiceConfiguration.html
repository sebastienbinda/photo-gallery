<div>
	<table>
	<tr id="user-section-display_mode">
			<td class="label">{{passwordEnableLabel}}</td>
			<td class="value">
				<select id="passwordEnable">
					<option value="1">{{trueLabel}}</option>
					<option value="0">{{falseLabel}}</option>
				</select>
			</td>
	</tr>
	</table>
	<button id="submit"><i class="fa fa-save">&nbsp;{{submitButton}}</i></button>
	<button id="cancel"><i class="fa fa-ban">&nbsp;{{cancelButton}}</i></button>
</div>
